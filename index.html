<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Square</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="fullscreen-bg">
        <video loop muted autoplay class="fullscreen-bg">
            <source src="Motion_Background_Loop.mp4" type="video/mp4">
        </video>
    </div>
    <div id="menu">
        <h1 id="tit">Click Square</h1>
        <button onclick="opcoes()">Iniciar</button>
    </div>
    <div id="dificuldades">
        <h1 id="tit">Click Square</h1>
        <label><input type="radio" name="op" id="op1" onclick="setDifficulty(0)">FÁCIL</label>
        <label><input type="radio" name="op" id="op2" onclick="setDifficulty(1)">MÉDIO</label>
        <label><input type="radio" name="op" id="op3" onclick="setDifficulty(2)">DIFÍCIL</label>
        <label><input type="radio" name="op" id="op4" onclick="setDifficulty(3)">MODO ESPECIAL</label>
        <div style="display: flex; flex-direction: row; ">
            <button class="button" onclick="startGame()">Jogar</button> 
            <button class="button" onclick="sessaolog()">Iniciar Sessão</button>
        </div>
    </div>
    <div id="jogo">
        <div id="butoes">
            <i id="left-arrow" class="bi bi-arrow-return-left"></i>
            <i id="pause-button" class="bi bi-pause-circle"></i>
        </div>
        <canvas id="game-canvas" width="900px" height="350px"></canvas>
        <div id="soundbar">
            <img id="mute-button" src="sound.png" alt="sound">
            <h1>Score: <span id="score">0</span> Time: <span id="timer">60</span> seconds</h1>
        </div>
    </div>
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <img id="gmoverimg" src="gameover.png" alt="game-over">
            <h2 id="pontfn">A sua pontuação total é:</h2>
            <a id="try-again-nav" href="#">Tentar Novamente</a>
            <a id="back-menu-nav" href="#">Voltar ao Menu</a>
        </div>
    </div>
</body>
</html>
