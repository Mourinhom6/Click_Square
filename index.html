<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Square</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="fullscreen-bg">
        <video loop muted autoplay class="fullscreen-bg">
            <source src="Motion_Background_Loop.mp4" type="video/mp4">
        </video>
    </div>
    <div id="menu">
        <h1 id="tit">Click Square</h1>
        <button onclick="opcoes()">Iniciar</button>
    </div>
    <div id="dificuldades">
        <h1 id="tit">Click Square</h1>
        <label><input type="radio" name="op" id="op1" onclick="setDifficulty(0)">FÁCIL</label>
        <label><input type="radio" name="op" id="op2" onclick="setDifficulty(1)">MÉDIO</label>
        <label><input type="radio" name="op" id="op3" onclick="setDifficulty(2)">DIFÍCIL</label>
        <label><input type="radio" name="op" id="op4" onclick="setDifficulty(3)">MODO ESPECIAL</label>
        <div style="display: flex; flex-direction: row; ">
            <button class="button" onclick="startGame()">Jogar</button> 
            <button class="button" onclick="sessaolog()">Iniciar Sessão</button>
        </div>
    </div>
    <div id="jogo">
        <div id="score">Score: 0</div>
        <div id="timer">Time: 30</div>
        <div id="high-score">High Score: 0</div>
        <div class="square" id="square" onclick="handleSquareClick()"></div>
    </div>
    <div id="game-over">
        <div>
            <p>Game Over!</p>
            <p id="final-score">Your score is: 0</p>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>
    <audio id="click-sound" src="click.mp3"></audio>
    <audio id="game-over-sound" src="game-over.mp3"></audio>
    <audio id="background-music" src="background.mp3" loop></audio>
</body>
</html>
